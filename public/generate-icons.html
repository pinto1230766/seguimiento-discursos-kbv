<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
</head>
<body>
    <h2>Générateur d'icônes pour Discursos KBV</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon(192)">Télécharger 192x192</button>
        <button onclick="downloadIcon(512)">Télécharger 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 240*scale, 0, 2*Math.PI);
            ctx.fillStyle = '#4a6fa5';
            ctx.fill();
            ctx.strokeStyle = '#2c5282';
            ctx.lineWidth = 8*scale;
            ctx.stroke();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 200*scale, 0, 2*Math.PI);
            ctx.fillStyle = 'rgba(107, 139, 195, 0.3)';
            ctx.fill();
            
            // Microphone
            ctx.fillStyle = 'white';
            // Microphone body
            ctx.beginPath();
            ctx.roundRect((256-20)*scale, (180-40)*scale, 40*scale, 60*scale, 20*scale);
            ctx.fill();
            
            // Microphone stand
            ctx.fillRect((256-3)*scale, (180+20)*scale, 6*scale, 40*scale);
            
            // Microphone base
            ctx.beginPath();
            ctx.ellipse(256*scale, (180+65)*scale, 25*scale, 8*scale, 0, 0, 2*Math.PI);
            ctx.fill();
            
            // House
            // House base
            ctx.fillRect((180-25)*scale, (320-15)*scale, 50*scale, 35*scale);
            
            // House roof
            ctx.beginPath();
            ctx.moveTo((180-30)*scale, (320-15)*scale);
            ctx.lineTo(180*scale, (320-35)*scale);
            ctx.lineTo((180+30)*scale, (320-15)*scale);
            ctx.closePath();
            ctx.fill();
            
            // Door
            ctx.fillStyle = '#4a6fa5';
            ctx.fillRect((180-8)*scale, (320+5)*scale, 16*scale, 15*scale);
            
            // Window
            ctx.fillRect((180+10)*scale, (320-5)*scale, 12*scale, 10*scale);
            
            // Calendar
            ctx.fillStyle = 'white';
            // Calendar base
            ctx.beginPath();
            ctx.roundRect((332-20)*scale, (320-15)*scale, 40*scale, 35*scale, 3*scale);
            ctx.fill();
            
            // Calendar header
            ctx.fillStyle = '#4a6fa5';
            ctx.fillRect((332-20)*scale, (320-15)*scale, 40*scale, 8*scale);
            
            // Calendar rings
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc((332-10)*scale, (320-20)*scale, 3*scale, 0, 2*Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc((332+10)*scale, (320-20)*scale, 3*scale, 0, 2*Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${24*scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('DISCURSOS', 256*scale, 420*scale);
            
            ctx.font = `${18*scale}px Arial`;
            ctx.fillText('KBV', 256*scale, 445*scale);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `pwa-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        }
    </script>
</body>
</html>
